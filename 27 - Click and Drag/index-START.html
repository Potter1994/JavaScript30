<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

  <script>
    const items = document.querySelector('.items')
    let isDown = false
    let startX = 0;
    let scrollLeft = 0;

    // 1. 在點下去時將狀態切換
    // 第一擊的 X 及 scrollLeft
    function handleMouseDown(e) {
      isDown = true
      items.classList.add('active')
      startX = e.clientX
      scrollLeft = items.scrollLeft
    }

    function handleMouseUp() {
      isDown = false
      items.classList.remove('active')
    }

    // 2. 計算移動 (第一擊的 startX 跟 move 的 clientX)
    // 最後將 items.scrollLeft = 第一擊的 scrollLeft + walk
    function handleMouseDrag(e) {
      if (!isDown) return;

      const walk = startX - e.clientX
      items.scrollLeft = scrollLeft + walk * 3
    }

    // 1. 控制現在滑鼠左鍵是否點著
    items.addEventListener('mousedown', handleMouseDown)
    items.addEventListener('mouseup', handleMouseUp)
    items.addEventListener('mouseleave', handleMouseUp)

    // 2. mouse drag 控制
    items.addEventListener('mousemove', handleMouseDrag)
  </script>

</body>

</html>
