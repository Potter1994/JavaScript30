<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: right;
    }
  </style>

  <script>
    const hourHand = document.querySelector('.hour-hand')
    const minuteHand = document.querySelector('.min-hand')
    const secondHand = document.querySelector('.second-hand')

    /* æ­¤æ®µç‚ºæˆ‘åˆæ¬¡å¯«æ³•

    // 1. å‘½åå¯ä»¥å†åˆ‡é¡Œä¸€é»
    // 2. è¨ˆç®—å°æ™‚ç‚º 12 å°æ™‚åˆ¶ï¼Œæ™‚é‡æœ‰åˆ†é‡çš„å½±éŸ¿ï¼Œåˆ†é‡æœ‰ç§’é‡çš„å½±éŸ¿
    // 3. ä¸è®Šçš„ style ç›´æ¥æ–°å¢å† class è£¡é¢
    // 4. éœ€å…ˆ call ä¸€æ¬¡ function ä¾†é¦¬ä¸Šé‡ç¹ªæ™‚é‡ä½ç½®

    function calculateHandDegrees() {
      const now = new Date()

      const seconds = now.getSeconds()
      const secondDegrees = (seconds * 360 / 60) + 90
      secondHand.style.transform = `rotate(${secondDegrees}deg)`

      const minutes = now.getMinutes()
      const minuteDegrees = (minutes * 360 / 60) + ((seconds / 60) * 6) + 90
      minuteHand.style.transform = `rotate(${minuteDegrees}deg)`

      const hours = now.getHours()
      const hourDegrees = (hours * 360 / 12) + ((minutes / 60) * 30) + 90
      hourHand.style.transform = `rotate(${hourDegrees}deg)`
    }

    setInterval(calculateHandDegrees, 1000)

    calculateHandDegrees()
  </script>
