<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(26, 255, 19, 0.7), 10px 10px 0 rgba(0, 195, 255, 0.7), 10px 10px 0 rgba(255, 0, 170, 0.7), 10px 10px 0 rgba(1, 5, 255, 0.7);
      font-size: 100px;
    }
  </style>

  <script>
    const h1 = document.querySelector('h1')
    let middleWidth = Math.round(window.innerWidth / 2)
    let middleHeight = Math.round(window.innerHeight / 2)

    function changeTextShadow(e) {
      const directionX = e.clientX - middleWidth
      const directionY = e.clientY - middleHeight
      const shadowValue = `${directionX}px ${directionY}px 0 rgba(26, 255, 19, 0.7), 
      ${directionY}px ${-directionX}px 0 rgba(0, 195, 255, 0.7), 
      ${-directionY}px ${directionX}px 0 rgba(255, 0, 170, 0.7), 
      ${-directionX}px ${directionY}px 0 rgba(1, 5, 255, 0.7)`

      h1.style.setProperty('text-shadow', shadowValue)
    }

    document.addEventListener('mousemove', changeTextShadow)
    document.addEventListener('resize', () => {
      middleWidth = Math.round(window.innerWidth / 2)
      middleHeight = Math.round(window.innerHeight / 2)
    })
  </script>
</body>

</html>
