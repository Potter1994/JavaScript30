<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div class="words" contenteditable>
  </div>

  <script>
    const words = document.querySelector('.words')
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    navigator.mediaDevices.getUserMedia({ video: false, audio: true })

    const recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW'

    // èƒ½å¦ä¸€ç›´æœ‰æ–°çš„ resultï¼Œå¦å‰‡ç‚º single result
    recognition.continuous = true

    // æ˜¯å¦è¿”å›žè‡¨æ™‚çµæžœï¼Œå¦å‰‡åªè¿”å›žæœ€çµ‚çµæžœ
    recognition.interimResults = true

    recognition.addEventListener('result', (e) => {
      // e.results æ˜¯ {} é€™æ¨£çš„ âœ… Symbol.iterator æ‰€ä»¥å¯ä»¥è½‰æˆé™£åˆ—
      // âŒ ç´”ç‰©ä»¶å°±ä¸è¡Œå–” \u2705
      const transcript = [...e.results]
        .filter((i, index) => index === e.resultIndex)
        .map(i => i[0])
        .map(i => i.transcript)
        .join('')

      const poolscript = transcript.replace(/å¤§ä¾¿/gi, 'ðŸ’©')
      let p = document.querySelector(`.active-${e.resultIndex}`)

      if (!p) {
        p = document.createElement('p')
        p.classList.add(`active-${e.resultIndex}`)
        words.append(p)
      }

      p.textContent = poolscript || ''
    })

    recognition.start();
  </script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;

    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>
