<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const [snickers, hugo] = dogs

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello %s is good!', 'ðŸ”¥')

    // Styled
    console.log('%ctest %cqqq', 'color:red', 'background-color:red')

    // warning!
    console.warn('warning!')

    // Error :|
    console.error('Error : something went wrong!')

    // Info
    console.info('Info')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('qq'), 'That is wrong!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    function introduce(dog) {
      console.group(dog.name)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} year${dog.age > 1 ? 's' : ''} old`)
      console.log(`${dog.name} is ${dog.age * 7} years old`)
      console.groupEnd()
    }

    dogs.forEach(i => introduce(i))

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')

    console.count('Steve')
    console.count('Steve')
    console.count('Steve')

    // table

        console.log(data)
      })

  </script>
