<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="../11 - Custom Video Player/652333414.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speedRange = document.querySelector('.speed')
    const speedBar = document.querySelector('.speed-bar')
    const video = document.querySelector('.flex')

    const rangeCoords = speedRange.getBoundingClientRect()
    const barCoords = speedBar.getBoundingClientRect()

    function changeSpeedRange(e) {
      // åŽŸæœ¬æˆ‘é€™æ¨£å¯«
      // const height = ((e.offsetY / rangeCoords.height) * 100).toFixed(1)

      const percent = e.offsetY / rangeCoords.height
      const height = Math.round(percent * 100) + '%'
      const min = 0.4
      const max = 4
      const playbackRate = percent * (max - min) + min

      speedBar.style.setProperty('height', height)
      speedBar.textContent = playbackRate.toFixed(2) + 'x'
      video.playbackRate = playbackRate
    }

    speedRange.addEventListener('mousemove', changeSpeedRange)
  </script>
</body>

</html>
